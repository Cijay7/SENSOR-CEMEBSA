<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1e293b"/>
  
  <!-- Circle background for avatar -->
  <circle cx="100" cy="100" r="95" fill="#3b82f6"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="30" fill="#fbbf24"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="35" ry="40" fill="#60a5fa"/>
  
  <!-- Arms -->
  <ellipse cx="70" cy="120" rx="12" ry="35" fill="#fbbf24" transform="rotate(-20 70 120)"/>
  <ellipse cx="130" cy="120" rx="12" ry="35" fill="#fbbf24" transform="rotate(20 130 120)"/>
  
  <!-- Smile -->
  <path d="M 90 80 Q 100 87 110 80" stroke="#1e293b" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="65" r="2" fill="#1e293b"/>
  <circle cx="108" cy="65" r="2" fill="#1e293b"/>
</svg>
